<html lang="en">
<head>

    <title>Register</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

              </div>
              <div class="mb-3">              
              </div>
              <div class="d-flex">                
             </div>
            <div class="mb-3">
              <input type="text" class="form-control "  id="acno" aria-describedby="emailHelp" placeholder="account id">             
            </div>
            <div class="mb-3">
              <input type="password" class="form-control"   id="psd" placeholder="Password">
            </div>           
           <div class="d-flex justify-content-evenly">
            <button onclick="register()"type="button" class="btn btn-primary text-center">Register</button>

      </form>
